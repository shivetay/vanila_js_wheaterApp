<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Js app</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <ul>
          <li><a class="navigation__link" href="#">Home</a></li>
          <li><a class="navigation__link" href="#">Weather Map</a></li>
          <li><a class="navigation__link" href="#">About</a></li>
        </ul>
      </nav>
      <div class="header">
        <div class="header__title">
          <h1>Weather app</h1>
        </div>
        <div class="header__controls">
          <!-- <h3>Get your whetare for:</h3> -->
          <input id="cityInput" type="text" />
          <label for="cityInput">Check weather for:</label>
        </div>
        <div class="header__button">
          <button class="btn" id="getWheater">Get weather</button>
        </div>
      </div>
      <!-- end controls -->
      <section id="wheaterSection" class="wheater">
        <div class="wheater__icons">
          <i class="fas fa-sun"></i>
          <i class="fas fa-cloud"></i>
          <i class="fas fa-cloud-sun-rain"></i>
          <i class="fas fa-cloud-moon"></i>
          <i class="fas fa-cloud-showers-heavy"></i>
        </div>
      </section>
      <!-- end single whetaer city -->
      <section class="wheterMulti">
        <div>
          <h3>Top 5 cities</h3>
        </div>
        <div>
          top 5 cities wheater
        </div>
      </section>
      <!-- end multi wheater-->
      <footer class="footer">&copy ≈Åukasz Dawidowicz</footer>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
