<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Js app</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <ul>
          <li><a class="navigation__link" href="./index.html">Home</a></li>
          <li><a class="navigation__link" href="./about.html">About</a></li>
        </ul>
      </nav>
      <div class="header">
        <div class="header__title">
          <h1>Weather app</h1>
        </div>
        <div class="header__controls">
          <input id="cityInput" type="text" />
          <label for="cityInput">Check weather for:</label>
        </div>
        <div class="header__button">
          <button class="btn" id="getWheater">Get weather</button>
        </div>
      </div>
      <!-- end controls -->
      <section id="wheaterSection" class="wheater">
        <div class="wheater__icons">
          <i class="fas fa-sun"></i>
          <i class="fas fa-cloud"></i>
          <i class="fas fa-cloud-sun-rain"></i>
          <i class="fas fa-cloud-moon"></i>
          <i class="fas fa-cloud-showers-heavy"></i>
        </div>
      </section>
      <!-- end single whetaer city -->
      <footer class="footer">
        <div class="footer__author">≈Åukasz Dawidowicz</div>
        <div class="footer__icons">
          <a href="https://github.com/shivetay" target="blank"
            ><i class="fab fa-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/%C5%82ukasz-dawidowicz-698a59b6/"
            target="blank"
            ><i class="fab fa-linkedin-in"></i
          ></a>
          <a href="https://openweathermap.org/" target="blank"
            ><i class="fas fa-database"></i
          ></a>
        </div>
      </footer>

      <div class="modal-bg">
        <div class="modal">
          <h3>Please enter any city</h3>
          <i class="fas fa-cloud-moon"></i>
          <button class="btn modalBtn">Exit</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
